<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordWise</title>
    <!--favicon-->
    <link rel="shortcut icon" type="image/x-icon" href="/images/favi.webp" />

    <!--css-->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" />

    <style>
      .input-field {
        position: relative;
        margin-bottom: 10px;
      }

      .input-box {
        width: 100%;
        padding-right: 30px;
        padding-left: 10px;
        height: 40px;
        box-sizing: border-box;
      }

      .toggle-eye,
      .close-btn {
        cursor: pointer;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        color: black;
        font-size: 18px;
        margin-top: 10px;
      }

      .toggle-eye {
        right: 40px;
      }

      .close-btn {
        right: 10px;
        font-size: 20px;
        color: red;
      }

      .toggle-eye:hover,
      .close-btn:hover {
        color: #555;
      }

      /* Adjusted height and padding for the login box */
      .box-login {
        width: 100%;
        max-width: 500px;
        padding: 30px;
        border: 5px solid #ddd;
        border-radius: 30px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        margin-top: 20px;
      }

      /* Social login button styling */
      .auth-options {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 15px;
        align-items: center;
      }

      .social-login-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 300px;
        padding: 10px;
        color: #fff;
        font-size: 14px;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s ease;
        text-align: center;
      }

      .google-login-btn {
        background-color: #4CAF50;
      }

      .facebook-login-btn {
        background-color: #3B5998;
      }

      .social-login-btn img.icon {
        width: 20px;
        height: 20px;
        margin-right: 10px;
      }
    </style>
  </head>

  <body>
    <header class="navbar">
      <div class="logo">
        <h2><a class="home-link" href="index.html">WordWise</a></h2>
      </div>

      <nav class="nav-menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="blog.html">Leading Blog</a></li>
          <li><a href="start_writing.html">Start Writing</a></li>
          <li><a href="category.html">Categories</a></li>
          <li><a href="contact_us.html">Contact Us</a></li>
          <li><a href="give_feedback.html">Give Feedback</a></li>
        </ul>
      </nav>

      <div class="auth-buttons">
        <a href="login.html" class="auth-btn">Log In</a>
        <a href="signup.html" class="auth-btn">Sign Up</a>
      </div>
      <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider">
            <img src="https://img.icons8.com/emoji/48/000000/sun-emoji.png" alt="Sun" class="icon sun-icon" />
            <img src="https://img.icons8.com/emoji/48/000000/crescent-moon-emoji.png" alt="Moon" class="icon moon-icon" />
          </div>
        </label>
        <span id="mode-label">Light Mode</span>
      </div>
    </header>

    <main>
      <div class="container-login">
        <!-- Login Form -->
        <div class="box-login">
          <div class="top-header">
            <h2>Login</h2>
          </div>
          <div class="input-group">
            <div class="input-field">
              <label for="email">Email</label><br />
              <input type="email" class="input-box" aria-label="email" placeholder="Enter Email" />
            </div>

            <!-- Password field with eye icon and cross button -->
            <div class="input-field">
              <label for="password">Password</label><br />
              <input
                type="password"
                id="password"
                class="input-box"
                aria-label="password"
                placeholder="Enter Password"
              />
              <span
                class="toggle-eye"
                onclick="togglePassword('password', 'eye-icon')"
              >
                <i id="eye-icon" class="fa fa-eye-slash"></i>
              </span>
              <span class="close-btn" onclick="clearInput('password')">&times;</span>
            </div>

            <div class="remember">
              <input type="checkbox" class="check" id="formcheck" />
              <label for="formcheck">Remember Me</label>
            </div>
            <div class="submit">
              <input type="submit" class="Input-submit" value="LOGIN" />
            </div>
            <div class="forgot">
              <a href="/*">Forgot Password?</a>
            </div>
          </div>
          <div class="new">
            <span>New User?</span>
            <a href="signup.html">Sign Up</a>
          </div>

          <!-- Social Login Options at Bottom -->
          <div class="auth-options">
            <!-- Google Login Button -->
            <a id="google-login-btn" class="social-login-btn google-login-btn" href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F&ec=GAlAwAE&hl=en_GB&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S1527110508%3A1729760212648495&ddm=0">
              <img src="images/google-icon.png" alt="Google Icon" class="icon" />
              <span>Continue with Google</span>
            </a>

            <!-- Facebook Login Button -->
            <a id="facebook-login-btn" class="social-login-btn facebook-login-btn" href="https://www.facebook.com/login/">
              <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/X_logo_2023_%28white%29.png" alt="Facebook Icon" class="icon" />
              <span>Continue with Facebook</span>
            </a>
          </div>
        </div>
      </div>
    </main>

    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <script>
      // Toggle password visibility
      function togglePassword(inputId, iconId) {
        const passwordField = document.getElementById(inputId);
        const eyeIcon = document.getElementById(iconId);
        if (passwordField.type === "password") {
          passwordField.type = "text";
          eyeIcon.classList.remove("fa-eye-slash");
          eyeIcon.classList.add("fa-eye");
        } else {
          passwordField.type = "password";
          eyeIcon.classList.remove("fa-eye");
          eyeIcon.classList.add("fa-eye-slash");
        }
      }

      function clearInput(inputId) {
        document.getElementById(inputId).value = "";
      }
    </script>
  </body>
</html>
