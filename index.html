<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordWise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Blog Post Section -->
    <section class="blog-posts">
        <div class="grid-item revel3">
            <article class="article">
                <div class="card">
                    <div class="overflow-img">
                        <a href="#">
                            <img style="height: 250px;width:300px" src="./assets/img2.jpg" class="img-fluid">
                        </a>
                    </div>
                    <div class="card-body text-center px-1" style="width: 300px;margin-top: 30px; text-align: center;">
                        <a href="#" class="text-title display-1 text-dark">
                            Gaming Chronicles
                        </a>
                        <p class="secondary-title text-secondary display-3" style="margin-top:3px;">
                            <span><i class="fa-regular fa-calendar"></i> Mon 13,2023 &nbsp;</span>
                            <span><i class="bi bi-chat-fill"></i> 12</span>
                            <span class="heart-container">
                                <button class="heart-btn">
                                    <svg class="heart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48">
                                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                                    </svg>
                                </button>
                            </span>
                        </p>
                        <!-- Share Buttons -->
                        z
                    </div>
                </div>
            </article>
        </div>
        <!-- Repeat for other blog posts -->
    </section>

    <!-- Share Modal -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMjsS7X7F2F9fME5F0AMlQQDbn+rtP/1kwdQ5h" crossorigin="anonymous">

<!-- Share Modal -->
<div id="share-modal" style="display: none;">
    <div class="modal-content">
        <span id="close-modal">&times;</span>
        <a id="share-facebook" href="#" target="_blank">
            <i class="fab fa-facebook"></i> 
        </a>
        <a id="share-twitter" href="#" target="_blank">
            <i class="fab fa-twitter"></i> Share on Twitter
        </a>
        <a id="share-linkedin" href="#" target="_blank">
            <i class="fab fa-linkedin"></i> Share on LinkedIn
        </a>
        <a id="share-pinterest" href="#" target="_blank">
            <i class="fab fa-pinterest"></i> Share on Pinterest
        </a>
    </div>
</div>

    <script src="share.js">const websiteUrl = encodeURIComponent(window.location.href);
        const shareTitle = encodeURIComponent(document.title);
    
        document.getElementById('share-facebook').href = `https://www.facebook.com/sharer/sharer.php?u=${websiteUrl}`;
        document.getElementById('share-twitter').href = `https://twitter.com/intent/tweet?url=${websiteUrl}&text=${shareTitle}`;
        document.getElementById('share-linkedin').href = `https://www.linkedin.com/shareArticle?mini=true&url=${websiteUrl}&title=${shareTitle}`;
        document.getElementById('share-pinterest').href = `https://pinterest.com/pin/create/button/?url=${websiteUrl}&description=${shareTitle}`;</script>
</body>
</html>
