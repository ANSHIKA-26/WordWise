<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordWise</title>
    <!--favicon-->
    <link rel="shortcut icon" type="image/x-icon" href="/images/favi.png" />

    <!--css-->
    <link rel="stylesheet" href="/src/styles/style.css" />
    <link rel="stylesheet" href="/src/styles/login.css" />

    <style>
      .input-field {
        position: relative;
        margin-bottom: 20px;
      }

      .input-box {
        width: 100%;
        padding-right: 40px; /* Extra space for icons */
        padding-left: 10px;
        height: 40px;
        box-sizing: border-box;
      }

      .toggle-eye,
      .close-btn {
        cursor: pointer;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        color: black;
        font-size: 18px;
        margin-top: 15px;
      }

      .toggle-eye {
        right: 40px; /* Space for close button */
      }

      .close-btn {
        right: 10px;
        font-size: 20px;
        color: red;
      }

      .toggle-eye:hover,
      .close-btn:hover {
        color: #555; /* Change color on hover for better UX */
      }

      /* Animation for smooth transitions */
      .input-box {
        transition: all 0.3s ease;
      }

      .fa-eye,
      .fa-eye-slash {
        transition: all 0.3s ease;
      }
    </style>
  </head>

  <body>
    <header class="navbar">
      <div class="logo">
        <h2><a class="home-link" href="/index.html">WordWise</a></h2>
      </div>

      <nav class="nav-menu">
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/src/blog.html">Leading Blog</a></li>
          <li><a href="/src/start_writing.html">Start Writing</a></li>
          <li><a href="/src/category.html">Categories</a></li>
          <li><a href="/src/about.html">About</a></li>
          <li><a href="/src/contact_us.html">Contact Us</a></li>
          <li><a href="/src/give_feedback.html">Give Feedback</a></li>
        </ul>
      </nav>

      <div class="auth-buttons">
        <div class="nav-item dropdown" style="list-style-type: none">
          <button class="dropbtn">
            <img
              width="30px"
              src="/images/profile.png"
              alt="Profile"
              class="profile-icon"
              onclick="toggleDropdown()"
            />
          </button>
          <div id="profile-dropdown" class="dropdown-content">
            <div class="login-signup-form">
              <a href="login.html">Log In</a>
              <a href="signup.html">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
      <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider">
            <img
              src="https://img.icons8.com/emoji/48/000000/sun-emoji.png"
              alt="Sun"
              class="icon sun-icon"
            />
            <img
              src="https://img.icons8.com/emoji/48/000000/crescent-moon-emoji.png"
              alt="Moon"
              class="icon moon-icon"
            />
          </div>
        </label>
        <span id="mode-label">Light Mode</span>
      </div>
    </header>

    <main>
      <div class="container-login">
        <!-- Login Form -->
        <div class="box-login">
          <div class="top-header">
            <h2>Login</h2>
          </div>
          <div class="input-group">
            <div class="input-field">
              <label for="Name">Email</label><br />
              <input type="email" class="input-box name" placeholder="Enter Name" />
            </div>

            <!-- Password field with eye icon and cross button -->
            <div class="input-field">
              <label for="password">Password</label><br />
              <input
                type="password"
                id="password"
                class="input-box pass"
                placeholder="Enter Password"
              />
              <span
                class="toggle-eye"
                onclick="togglePassword('password', 'eye-icon')"
              >
                <i id="eye-icon" class="fa fa-eye-slash"></i>
              </span>
              <!-- Close button to clear input -->
              <span class="close-btn" onclick="clearInput('password')">&times;</span>
            </div>

            <div class="remember">
              <input type="checkbox" class="check" id="formcheck" />
              <label for="formcheck">Remember Me</label>
            </div>
            <div class="submit">
              <input type="submit" class="Input-submit" value="LOGIN" />
            </div>
            <div class="forgot">
              <a href="/*">Forgot Password?</a>
            </div>
          </div>
          <div class="new">
            <span>New User?</span>
            <a href="signup.html">Sign Up</a>
          </div>
        </div>
      </div>
    </main>

    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <script>
      // Toggle password visibility
      function togglePassword(inputId, iconId) {
        const passwordField = document.getElementById(inputId);
        const eyeIcon = document.getElementById(iconId);
        if (passwordField.type === "password") {
          passwordField.type = "text";
          eyeIcon.classList.remove("fa-eye-slash");
          eyeIcon.classList.add("fa-eye");
        } else {
          passwordField.type = "password";
          eyeIcon.classList.remove("fa-eye");
          eyeIcon.classList.add("fa-eye-slash");
        }
      }

      // Clear input field
      function clearInput(inputId) {
        document.getElementById(inputId).value = "";
      }
    </script>
  </body>
</html>
